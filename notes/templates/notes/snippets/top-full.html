<tr class="venue-headers note-region" id="tr-venue-headers">
	<td class="wc-time-column-header"></td>
	{% for venue in venues %}
		<td class="{% if forloop.first %}wc-day-column-first{% endif %} {% if forloop.last %}wc-day-column-last{% endif %} wc-user-header printable-top ui-state-active wc-today">
		{% for note in top_notes %}
			{% if note.venue == venue %}			
				<div class="single-top-note note-item list-group-item">
					{{note.note}}
				</div>
			{% else %}
				<div class="single-top-note"></div>
			{% endif %}
		{% endfor %}
		</td>
	{% endfor %}
</tr>
