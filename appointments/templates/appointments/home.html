{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% load staticfiles %}
{% block extracss %}
	<link rel="stylesheet" href="{% static 'fullcalendar/css/fullcalendar.min.css' %}" type="text/css" />
{% endblock %}
{% block main_content %}
	<div id="calendar" class="row"></div>
{% endblock %}
{% block extrajs %}
	<script src="{% static 'js/moment.min.js' %}"></script>
	<script src="{% static 'fullcalendar/js/fullcalendar.min.js' %}"></script>
	{% block event_feed_js %}
	<script type="text/javascript">
	    $(document).ready(function() {	
			$('#calendar').fullCalendar({
				header: {
					left: 'prev,next,today',
					center: 'title',
					right: 'month,basicWeek,basicDay'
				},
				defaultDate: '{% now "c" %}',
				editable: false,
				eventLimit: true, // allow "more" link when too many events
				events: "{% url 'appointments:event_feed' %}",
				slotEventOverlap: false,
				dayClick: function(date, allDay, jsEvent, view) {
					$('#calendar').fullCalendar('changeView', 'agendaDay');
					$('#calendar').fullCalendar('gotoDate', date);
				},
				height: "auto",
				minTime: "08:00",
				maxTime: "19:00",
			});		
		});
	</script>
	{% endblock %}
{% endblock %}
